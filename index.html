<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <section>
    <div class="main">

      <div class="content">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <div class="mobile"><img src="./images/hero-mobile.jpg" alt=""></div>
        <h1 class="title"><span class="red">We're</span><br>coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email-box">
          <input class="input" type="email" placeholder="Email Address" >
          <img  class="error" src="./images/icon-error.svg" alt="error">
          <button class="submit" type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
        </div>
        <span class="email-msg"></span>
      </div>
      <div class="banner">
        <img src="./images/hero-desktop.jpg" alt="banner">
      </div>
      
    </div>
</section>
 <script src="./app.js"></script>
</body>
</html>
